<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="login_content row">
        <div class="col-6 welcome">
          <div class="login">
            <button type="button" class="btn active">LOGIN</button>
          </div>
          <div class="signup mt-3">
            <button type="button" class="btn">SIGN UP</button>
          </div>
        </div>
        <div class="col-6 user_login">
          <div class="logo mb-3">
            <img src="../../asset/img/sized-logo-01.png" alt="sized-logo-01" />
          </div>
          <div id="error"></div>
          <form class="row" id="login_form">
            <div class="mb-3 input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa-solid fa-user"></i>
                </div>
              </div>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="Email"
              />
            </div>
            <div class="mb-3 input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa-solid fa-lock"></i>
                </div>
              </div>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn mt-2" id="btn_login">Login</button>
          </form>
          <div class="social_account mt-3 text-center">
            <p class="mb-2">Or Sign Up Using</p>
            <div class="social_icon">
              <button><i class="fa-brands fa-facebook-f"></i></button>
              <button><i class="fa-brands fa-twitter"></i></button>
              <button><i class="fa-brands fa-google"></i></button>
            </div>
          </div>
          <div class="text-center signup_link mt-5">
            <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JS -->
    <script src="../controller/login.js"></script>
  </body>
</html>
